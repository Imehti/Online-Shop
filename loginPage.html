<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginPage.css" />
    <title>Register</title>
  </head>
  <body>
    <form action="" class="sign-up-form">
      <div class="sign-up">
        <h2>sign up</h2>
        <input
          class="username"
          type="text"
          placeholder="username"
          name="user"
        /><br />
        <input
          class="password"
          type="password"
          placeholder="password"
          name="password"
        /><br />
        <input
          class="email"
          type="email"
          placeholder="email"
          name="email"
        /><br />
        <button class="sign-up-btn">sign up</button>
        <div class="sign-up-txt-box">
          <a id="sign-up-a-hover" href="#"
            ><p class="sign-in-up" id="sign-up">I am already member</p></a
          >
        </div>
      </div>
    </form>

    <form action="" class="sign-in-form">
      <div class="sign-in">
        <h2>sign in</h2>
        <input id="sign-in-input" type="text" name="mailuid" placeholder="Username/email" />
        <button class="sign-in-btn">sign in</button>
        <div class="sign-in-txt-box">
          <a id="sign-in-a-hover" href="#"
            ><p class="sign-in-up" id="sign-in">don't have an account?</p></a
          >
        </div>
      </div>
    </form>

    <script src="loginPage.js"></script>
  </body>
</html>
